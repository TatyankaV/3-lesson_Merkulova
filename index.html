<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main>
            <form>  
                <ul class="list">
                    <li>
                        <input type="checkbox" name="1" id="1">    
                        <label for="1"> A lot of pickles  <span class="small-text">for the next lesson about CSS</span></label>    
                    </li>
                    <li>
                    <input type="checkbox" name="2" id="2">    
                        <label for="2">10 apples  <span class="small-text">for more CSS manipulation</span></label>
                    </li>
                    <li>
                    <input type="checkbox" name="3" id="3">    
                        <label for="3">20 oranges <span class="small-text">because they are awesome</span></label>
                    </li>
                    <li>
                    <input type="checkbox" name="4" id="4">    
                            <label for="4">15 bentos</label>
                    </li>
                    
                    <li>
                    <input type="checkbox" name="5" id="5">    
                    <label for="5">1 bottle of Sake ^_^  <span class="small-text">for my friends</span></label>
                    </li>   
                </ul>
            </form>
            <h2 class="button">Bon appetit :)</h2>
        </main>
    </div>
</body>

</html>
